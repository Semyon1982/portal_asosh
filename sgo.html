<!DOCTYPE html>
<html>
<head>
  <title>Full Screen Iframe</title>
  <style type="text/css">
    html { overflow: auto; }
    html, body, div, iframe { margin: 0px; padding: 0px; height: 100%; border: none; }
    iframe { display: block; width: 100%; height: 100%; border: none; overflow-y: auto; overflow-x: hidden; }
  </style>
</head>
<body>
  <iframe src="https://sgo.e-yakutia.ru/" frameborder="0" width="100%" height="100%" allowfullscreen onerror="handleIframeError(event)"></iframe>

  <script>
  function handleIframeError(event) {
    console.error("Error loading iframe content:", event);
    // Дополнительные действия при ошибке загрузки
    document.querySelector('iframe').innerHTML = 'Ошибка загрузки контента';
  }
  </script>
</body>
</html>
